<!DOCTYPE html>
<html>
<head>
	<title>Tileserver GL Light</title>
	<script src="lib/mapbox-gl-v0.18.0.js"></script>
	<link href="lib/mapbox-gl-v0.18.0.css" rel="stylesheet" />
	<script src="lib/codemirror/codemirror.js"></script>
	<link href="lib/codemirror/codemirror.css" rel="stylesheet" />
	<script src="lib/codemirror/mode/css/css.js"></script>
	<script src="lib/codemirror/mode/xml/xml.js"></script>
	<script src="lib/codemirror/mode/javascript/javascript.js"></script>
	<script src="lib/codemirror/mode/htmlmixed/htmlmixed.js"></script>
	<script src="lib/clipboard-v1.5.10.min.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/index.css">
	<script src="/index.js"></script>
</head>
<body>
	<div class="title-bar row">
		<div class="container">
			<a class="title" href="/">
			  <img src="/img/osm2vectortiles-logo-small-white.png" alt="OSM2VectorTiles logo">
			  Tileserver GL Light</a>
		</div>
	</div>
	<div class="col12 row">
		<div class="container">
			<div id="map-text">
				<p>
					Choose between the following map styles, copy the html code below the map and display it in your browser. If you want to use a custom style created with Mapbox Studio, replace the links to the sprites, fonts and vector tiles like in the simplified style example below.
				</p>
				<div id="map-style-code"></div>
			</div>

			<div id="map-container">
				<button id="vector-bright" class="map-button">Bright</button
				><button id="vector-basic" class="map-button">Basic</button
				><button id="vector-streets" class="map-button">Streets</button
				><button id="vector-dark" class="map-button">Dark</button
				><button id="vector-light" class="map-button">Light</button>
			</div>
			<div id="vector-map" class="map-preview"></div>
			<div id="map-code"></div>
			<div id="map-clipboard">
				<button class="map-clipboard-button" onclick="showCopiedHint()">
				    <span id="map-clipboard-text" class="map-clipboard-img">Copy example</span>
				</button>
			</div>
		</div>
	</div>
</body>
</html>
